<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main">
		<nav>
			<div class="logo">
				<img src="images/logo.jpg">
			</div>
			<div class="nav-links">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Phone</a></li>
					<li><a href="#">Accessories</a></li>
					<li><a href="#">Cart</a></li>
				</ul>
			</div>
		</nav>
		<div class="information">
			<div class="overlay"></div>
			<img src="images/mobile.png" class="mobile">
			<div id="circle">
				<div class="feature on">
					<img src="images/camera.png">
					<div>
						<h1>Camera</h1>
						<p>12MP,Wide Angle Lens</p>
					</div>
				</div>
				<div class="feature tw">
					<img src="images/processor.png">
					<div>
						<h1>Processor</h1>
						<p>iOS 11.1.1, up to iOS 13.5</p>
					</div>
				</div>
				<div class="feature th">
					<img src="images/battery.png">
					<div>
						<h1>Storage</h1>
						<p>64GB/256GB storage</p>
					</div>
				</div>
				<div class="feature fo">
					<img src="images/display.png">
					<div>
						<h1>Display</h1>
						<p>5.8" wide angle display</p>
					</div>
				</div>
			</div>
		</div>
    <div  class="controls">
    	<img src="images/arrow.png" id="up">
    	<h3>Features</h3>
    	<img src="images/arrow.png" id="down">
    </div>
	</div>
	<script type="text/javascript">
		var circle=document.getElementById("circle");
		var up=document.getElementById("up");
		var down=document.getElementById("down");
		var rotateValue=circle.style.transform;
		var rotateSum;
		up.onclick=function()
		{
			rotateSum=rotateValue+"rotate(-90deg)";
			circle.style.transform=rotateSum;
			rotateValue=rotateSum;
		}
		down.onclick=function()
		{
			rotateSum=rotateValue+"rotate(90deg)";
			circle.style.transform=rotateSum;
			rotateValue=rotateSum;
		}
	</script>
</body>
</html>
